<div class="login-Container">
  <h1>add user</h1>
 
  
  <form>
    <mat-card>
      <mat-card-content> 
        <mat-form-field class="mat-50">
          <mat-label>First Name</mat-label>
          <input formControlName="firstName" matInput>
      </mat-form-field>
      <mat-form-field class="mat-50">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName">
      </mat-form-field>

      <mat-form-field class="mat-50">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Role</mat-label>
        <select name="roles" id="roles" >

          <option disabled selected value>select a role</option>
          <option value="gestorDeFrota">Gestor de Frota</option>
          <option value="gestorDeCampus">Gestor de Campus</option>
          <option value="admin">Admin</option>
          <option value="estudante">Estudante</option>
  
        </select>
    </mat-form-field>

    <mat-form-field class="mat-50">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password">
  </mat-form-field>
      </mat-card-content>

      <mat-card-footer>
        <div style="margin:2%;text-align: right;">
            <button mat-raised-button type="submit" color="primary">Save</button>
            <button mat-raised-button color="warn" >Clear</button>
        </div>
        </mat-card-footer>
    </mat-card>
  </form>
</div>
