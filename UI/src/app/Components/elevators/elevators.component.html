<mat-tab-group>
    <mat-tab label="Create Elevator">
      <form>
        <br>
        <br>
        <h3>Create Elevator</h3>
        <br>
        <input type="text" placeholder="Building Name" id="buildingName" name="buildingName" [(ngModel)]="data.buildingName" [ngModelOptions]="{ standalone: true }"><br><br>
        <input type="text" placeholder="Floors" id="floors" name="floors" [(ngModel)]="data.floors" [ngModelOptions]="{ standalone: true }"><br><br>
        <br>
        <input (click)="createElevator()" type="submit" value="Create">
      </form>
    </mat-tab>
  
    <mat-tab label="Update Elevator">
      <br>
      <br>
      <h3>Update Elevator</h3>
      <br>
      <form>
        <input type="text" placeholder="Elevator ID" id="id" name="id" [(ngModel)]="data.id" [ngModelOptions]="{ standalone: true }"><br><br>
        <input type="text" placeholder="Building Name" id="buildingName" name="buildingName" [(ngModel)]="data.buildingName" [ngModelOptions]="{ standalone: true }"><br><br>
        <input type="text" placeholder="Floors" id="floors" name="floors" [(ngModel)]="data.floors" [ngModelOptions]="{ standalone: true }"><br><br>
        <br>
        <input (click)="updateElevator()" type="submit" value="Update">
      </form>
    </mat-tab>
  
    <mat-tab label="List Elevators in Building">
      <br>
      <br>
      <h3>Get list of elevators in a building</h3>
      <br>
      <form>
        <input type="text" placeholder="Building Name" id="buildingName" name="buildingName" [(ngModel)]="buildingName" [ngModelOptions]="{ standalone: true }"><br><br>
        <br>
        <input (click)="get()" type="submit" value="Get">
        <table mat-table [dataSource]="elevators" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
                
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
  
          <ng-container matColumnDef="buildingName">
            <th mat-header-cell *matHeaderCellDef> Building Name </th>
            <td mat-cell *matCellDef="let element"> {{element.buildingName}} </td>
          </ng-container>
  
          <ng-container matColumnDef="floors">
            <th mat-header-cell *matHeaderCellDef> Floors </th>
            <td mat-cell *matCellDef="let element"> {{element.floors}} </td>
          </ng-container>
  

  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </form>
    </mat-tab>

    <mat-tab label="List Floors Served by Elevators in Building">
        <br>
        <br>
        <h3>Get list of floors served by elevators in building</h3>
        <br>
        <form>
          <input type="text" placeholder="Building Name" id="buildingName" name="buildingName" [(ngModel)]="buildingName" [ngModelOptions]="{ standalone: true }"><br><br>
          <br>
          <input (click)="get()" type="submit" value="Get">
          <table mat-table [dataSource]="elevators" class="mat-elevation-z8">
  
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
                  

    
            <ng-container matColumnDef="floors">
              <th mat-header-cell *matHeaderCellDef> Floors </th>
              <td mat-cell *matCellDef="let element"> {{element.floors}} </td>
            </ng-container>
    
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
          </table>
        </form>
      </mat-tab>
  </mat-tab-group>
