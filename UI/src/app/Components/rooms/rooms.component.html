<mat-tab-group #tabGroup>
  <mat-tab label="Create Room">
    <form>
      <br>
      <br>
      <h3>Create Room</h3>
      <br>
      <input type="text" placeholder="Category" id="category" name="category" [(ngModel)]="data.category" [ngModelOptions]="{ standalone: true }"><br><br>
      <input type="text" placeholder="Description" id="description" name="description" [(ngModel)]="data.description" [ngModelOptions]="{ standalone: true }"><br><br>
      <input type="text" placeholder="Floor" id="floor" name="floor" [(ngModel)]="data.floor" [ngModelOptions]="{ standalone: true }"><br><br>
      <br>
      <input (click)="createRoom()" type="submit" value="Create">
    </form>
  </mat-tab>
  <mat-tab label="Update Room">
    <form>
      <br>
      <br>
      <h3>Update Room</h3>
      <br>
      <input type="text" placeholder="Category" id="category" name="category" [(ngModel)]="clickedRow.category" [ngModelOptions]="{ standalone: true }"><br><br>
      <input type="text" placeholder="Description" id="description" name="description" [(ngModel)]="clickedRow.description" [ngModelOptions]="{ standalone: true }"><br><br>
      <input type="text" placeholder="Floor" id="floor" name="floor" [(ngModel)]="clickedRow.floor" [ngModelOptions]="{ standalone: true }"><br><br>
      <br>
      <input (click)="updateRoom()" type="submit" value="Update">
    </form>
  </mat-tab>
  <mat-tab label="See all Rooms">
    <form>
      <br>
      <br>
      <h3>All Rooms</h3>
      <br>
      <button (click)="get()" mat-button><i class="fa-solid fa-rotate"></i></button>

      <table mat-table [dataSource]="ListRooms" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- BuildingName Column -->
        <ng-container matColumnDef="floor">
          <th mat-header-cell *matHeaderCellDef> Floor</th>
          <td mat-cell *matCellDef="let element"> {{element.floor}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="clickedRow=row" (click)="openUpdateTab(row,tabGroup)" *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </form>
  </mat-tab>
</mat-tab-group>
