<mat-tab-group #tabGroup>
  <mat-tab label="Create Building"><form>
    <br>
    <br>
    <h3>Create Building</h3>
    <br>
    <input type="text" placeholder="Name" id="name" name="name" [(ngModel)]="data.name" [ngModelOptions]="{ standalone: true }"><br><br>
        <input type="text" placeholder="Description" id="description" name="description" [(ngModel)]="data.description" [ngModelOptions]="{ standalone: true }"><br><br>
        <input type="text" placeholder="Depth" id="depth" name="depth" [(ngModel)]="data.depth" [ngModelOptions]="{ standalone: true }"><br><br>
        <input type="text" placeholder="Width" id="width" name="width" [(ngModel)]="data.width" [ngModelOptions]="{ standalone: true }"><br><br>
        
    <br>
    <input (click)="createBuilding()" type="submit" value="Create">
  </form></mat-tab>
  <mat-tab label="Update Building">
    <br>
    <br>
    <h3>Update Building</h3>
    <br>
    <form>
        <input type="text" placeholder="Name" id="name" name="name"  [(ngModel)]="clickedRow.name" [ngModelOptions]="{ standalone: true }"><br><br>
        <input type="text" placeholder="Description" id="description" name="description" [(ngModel)]="clickedRow.description" [ngModelOptions]="{ standalone: true }"><br><br>
        <input type="text" placeholder="Depth" id="depth" name="depth" [(ngModel)]="clickedRow.depth" [ngModelOptions]="{ standalone: true }"><br><br>
        <input type="text" placeholder="Width" id="width" name="width" [(ngModel)]="clickedRow.width" [ngModelOptions]="{ standalone: true }"><br><br>
        
        <br>
        <input (click)="updateBuilding()" type="submit" value="Update">
    </form> 
  
  </mat-tab>
  <mat-tab label="See all Buildings"> 
    <br> 
    <br>
    <br>
    <form>
     
        <br>
        <button  (click)="get()" mat-button><i class="fa-solid fa-rotate"></i></button>
       
        <table mat-table [dataSource]="ListBuildings" class="mat-elevation-z8" >

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Building Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="depth">
            <th mat-header-cell *matHeaderCellDef> Depth </th>
            <td mat-cell *matCellDef="let element"> {{element.depth}} </td>
          </ng-container>
        
          <ng-container matColumnDef="width">
            <th mat-header-cell *matHeaderCellDef> Width </th>
            <td mat-cell *matCellDef="let element"> {{element.width}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row (click)="clickedRow=row" (click)="openUpdateTab(row,tabGroup)" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </form>
    </mat-tab>

    <mat-tab label="Buildings with Min-Max Floors">
      <br>
      <br>
      <h3>Get buildings with minimum and maximum floors</h3>
      <br>
      <form>
        <input type="text" placeholder="Min Floors" id="minFloors" name="minFloors" [(ngModel)]="minFloors" [ngModelOptions]="{ standalone: true }"><br><br>
        <input type="text" placeholder="Max Floors" id="maxFloors" name="maxFloors" [(ngModel)]="maxFloors" [ngModelOptions]="{ standalone: true }"><br><br>
        <br>
        <button (click)="getMinMax()" type="button">Get</button>
        <table mat-table [dataSource]="buildings" class="mat-elevation-z8">
    
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Building Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
 
          <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
          <tr mat-row (click)="clickedRow=row" (click)="openUpdateTab(row,tabGroup)" *matRowDef="let row; columns: displayedColumns2;"></tr>
        </table>
      </form>
    </mat-tab>
    
</mat-tab-group>
